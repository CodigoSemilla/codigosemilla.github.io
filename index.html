<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>// Código Semilla</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Fira+Code:300,400&display=swap" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">

  <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      text-align: left;
      background-color: #01010d;
      background-image: url("https://codigosemilla-temp.s3-us-west-2.amazonaws.com/crowd.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      width: 100vw;
      background-repeat: no-repeat;
    }

    .baloo { font-family: 'Baloo', cursive; }
    .fira { font-family: 'Fira Code', monospace; }
    .system-font { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu; }

    @media only screen and (max-width: 415px) {
      .container {
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        display: grid;
        width: 94vw;
        margin-left: 3vw;
        height: 100vh;
      }

      #texture {
        width: 100vw;
        height: 100vh;
        background:url(
          data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAAXNSR0IArs4c6QAAABlJREFUCB1jZGBgMAZiDIAhyIShBChAvCAAJd0AbmmW/swAAAAASUVORK5CYII=
        ) repeat;
        position: fixed;
        z-index: -100;
      }

      #brand {
        grid-column: 1/9;
        grid-row: 2/3;
      }

      .brand-title{
        font-size: 2.3rem;
        margin-top:4px;
        grid-row: 2/3;
      }

      .brand-lines {
        margin-right: 0.7rem;
        font-size: 3rem;
        font-weight: 800;
        color: #E8E8E8;
        grid-row: 2/3;
        float: left;
      }

      .close-line {
        text-align: right;
        font-weight: 600;
        font-size: 2.4rem;
        letter-spacing: -0.3rem;
      }

      .tagline {
        margin-top: -4px;
        font-size: 0.8rem;
        letter-spacing: -0.1px;
        font-weight: lighter;
        color: #E8E8E8;
        margin-left: 45px;
      }
    }

  <body>
    <div id="texture"></div>

    <div class="container">

      <div id="brand">

        </div>

        <div id="brand-message">
          <div class="brand-title baloo">Código Semilla</div>
